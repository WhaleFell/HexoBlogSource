name: Hexo Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      # ç­¾å‡ºåˆ†æ”¯
      - name: Checkout source
        uses: actions/checkout@v2
        with:
          ref: main # è¿™æ˜¯ä½ çš„ Hexo æºæ–‡ä»¶æ‰€åœ¨çš„åˆ†æ”¯

      # å®‰è£… Node
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      # å®‰è£… Node
      - name: Setup Hexo
        env:
          ACTION_DEPLOY_KEY: ${{ secrets.HEXO_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$ACTION_DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.email "63758849+WhaleFell@users.noreply.github.com"
          git config --global user.name "WhaleFell"
          npm install hexo-cli yarn -g
          npm install --save hexo-generator-feed  # rss è®¢é˜…
          npm install hexo-permalink-pinyin --save  # æ‹¼éŸ³
          npm install hexo-neat --save  # ä»£ç å‹ç¼©
          npm install hexo-generator-sitemap --save  # sitemap ç”Ÿæˆ
          npm install hexo-generator-baidu-sitemap --save
          rm -rf themes/cards
          git clone https://github.com/ChrAlpha/hexo-theme-cards.git themes/cards

      - name: Deploy
        run: |
          hexo clean
          hexo g
          hexo deploy
          git add .
          git commit -m "Auto deploy" || ! echo 'ğŸˆ² Repo commit error' || exit 0
      
      # æäº¤æ›´æ”¹
      - name: Push changes 
        uses: ad-m/github-push-action@master
        with: 
          github_token: ${{ secrets.GITHUB_TOKEN }}
