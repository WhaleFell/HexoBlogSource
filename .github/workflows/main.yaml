name: Hexo Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      # Á≠æÂá∫ÂàÜÊîØ
      - name: Checkout source
        uses: actions/checkout@v2
        with:
          ref: main # ËøôÊòØ‰Ω†ÁöÑ Hexo Ê∫êÊñá‰ª∂ÊâÄÂú®ÁöÑÂàÜÊîØ

      # ÂÆâË£Ö Node
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      # ÂÆâË£Ö Node
      - name: Setup Hexo
        env:
          ACTION_DEPLOY_KEY: ${{ secrets.HEXO_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$ACTION_DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.email "whalefall9420@outlook.com"
          git config --global user.name "WhaleFell"
          npm install hexo-cli yarn -g
          npm install --save hexo-generator-feed
          wget "https://github.com/ChrAlpha/hexo-theme-cards/archive/refs/tags/v1.4.0.zip" -O temp.zip
          unzip -o temp.zip -d themes/cards
          rm temp.zip

      - name: Deploy
        run: |
          hexo clean
          hexo g
          hexo deploy
          git add .
          git commit -m "Auto deploy" || ! echo 'üà≤ Repo commit error' || exit 0
      
      # Êèê‰∫§Êõ¥Êîπ
      - name: Push changes 
        uses: ad-m/github-push-action@master
        with: 
          github_token: ${{ secrets.GITHUB_TOKEN }}